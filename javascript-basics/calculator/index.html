<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div id="calculator">
    <div>
      <p id="display">0</p>
    </div>
    <div  class="button-container">
      <div class="row">
        <button id="clear" class="operatorButtons">clear</button>
        <button id="backSpace" class="operatorButtons">&lt;</button>
        <button id="divide" class="operatorButtons">/</button>
      </div>
      <div class="row">
        <button id="seven" class="numberButtons">7</button>
        <button id="eight" class="numberButtons">8</button>
        <button id="nine" class="numberButtons">9</button>
        <button id="multiply" class="operatorButtons">*</button>
      </div>
      <div class="row">
        <button id="four" class="numberButtons">4</button>
        <button id="five" class="numberButtons">5</button>
        <button id="six" class="numberButtons">6</button>
        <button id="minus" class="operatorButtons">-</button>
      </div>
      <div class="row">
        <button id="one" class="numberButtons">1</button>
        <button id="two" class="numberButtons">2</button>
        <button id="three" class="numberButtons">3</button>
        <button id="plus" class="operatorButtons">+</button>
      </div>
      <div class="row">
        <button id="zero" class="numberButtons">0</button>
        <button id="dot" class="numberButtons">.</button>
        <button id="equal" class="operatorButtons">=</button>
      </div>
    </div>
  </div>
  
  <script src="index.js"></script>
  
</body>
</html>
